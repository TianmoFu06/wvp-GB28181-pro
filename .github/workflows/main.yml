name: Build and Package

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
        package-type: [ 'jar', 'war' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Detect packaging type
        id: package-type
        run: |
          if [ "${{ matrix.package-type }}" == "war" ]; then
            echo "::set-output name=build-args::-Pwar-profile"
          else
            echo "::set-output name=build-args::"
          fi

      - name: Build with Maven
        run: mvn -B clean package -DskipTests ${{ steps.package-type.outputs.build-args }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.package-type }}-package
          path: |
            target/*.${{ matrix.package-type }}
            target/*.jar
          if-no-files-found: error

  deploy-notification:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build status
        run: |
          echo "Build job status: ${{ needs.build.result }}"
